<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produto - Pedrad</title>
  <style>
    :root{
      --bg:#000; --card:#0a0a0a; --input:#171717; --text:#fff; --muted:#737373;
      --border:#262626; --primary:#fff; --danger:#ef4444; --success:#22c55e; --radius:12px;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--bg);color:var(--text);padding:20px;min-height:100vh}
    .container{max-width:900px;margin:0 auto}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;padding-bottom:16px;border-bottom:1px solid var(--border)}
    .header h1{font-size:1.3rem;font-weight:600}
    .btn{padding:10px 18px;border-radius:10px;border:1px solid var(--border);background:transparent;color:var(--text);cursor:pointer;font-size:.9rem;transition:.2s}
    .btn:hover{background:var(--primary);color:#000;border-color:var(--primary)}
    .btn-primary{background:var(--primary);color:#000;border-color:var(--primary)}
    .loading{padding:40px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="pageTitle">Produto</h1>
      <button class="btn" onclick="goBack()">← Voltar</button>
    </div>
    <div id="loadingState" class="loading">Carregando...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAnIJRcUxN-0swpVnonPbJjTSK87o4CQ_g",
      authDomain: "pedrad-814d0.firebaseapp.com",
      projectId: "pedrad-814d0",
      storageBucket: "pedrad-814d0.appspot.com",
      messagingSenderId: "293587190550",
      appId: "1:293587190550:web:80c9399f82847c80e20637"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function getIds() {
      const url = new URL(window.location.href);
      let storeId = url.searchParams.get('storeId');
      let productId = url.searchParams.get('productId');
      if (!storeId) storeId = localStorage.getItem('currentStoreId') || localStorage.getItem('CURRENT_STORE_ID');
      if (!productId) productId = localStorage.getItem('CURRENT_PRODUCT_ID');
      return { storeId, productId };
    }

    const ids = getIds();
    const storeId = ids.storeId;
    const productId = ids.productId;

    function goBack() {
      window.location.href = `feed.html?storeId=${encodeURIComponent(storeId)}`;
    }

    async function waitAuth() {
      return new Promise(resolve => {
        const unsub = auth.onAuthStateChanged(u => { unsub(); resolve(u); });
      });
    }

    (async () => {
      const user = auth.currentUser || await waitAuth();
      if (!user) {
        document.getElementById('loadingState').innerHTML = `<div style="padding:40px;text-align:center;color:var(--muted)">⚠️ Faça login primeiro.</div>`;
        return;
      }
      
      if (!storeId) {
        document.getElementById('loadingState').innerHTML = `<div style="text-align:center;padding:40px;"><div style="font-size:3rem;margin-bottom:16px;">⚠️</div><div style="font-size:1.15rem;margin-bottom:10px;">Erro: Loja não identificada</div><button class="btn" onclick="goBack()">Voltar</button></div>`;
        return;
      }

      // Abre edit.html direto como popup
      const editUrl = productId 
        ? `edit.html?storeId=${encodeURIComponent(storeId)}&productId=${encodeURIComponent(productId)}`
        : `edit.html?storeId=${encodeURIComponent(storeId)}`;
      
      window.location.href = editUrl;
    })();
  </script>
</body>
</html>
