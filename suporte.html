<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Suporte - Pedrad</title>
    <meta name="theme-color" content="#000000">
    <style>
        :root {
            --bg: #000; --card: #0a0a0a; --input: #171717;
            --text: #fff; --muted: #737373; --border: #262626;
            --primary: #fff; --success: #22c55e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg); color: var(--text);
            min-height: 100vh; padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .header {
            display: flex; align-items: center; gap: 16px;
            margin-bottom: 32px; padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        .btn-back {
            width: 44px; height: 44px; border-radius: 10px;
            background: var(--input); border: 1px solid var(--border);
            color: var(--text); font-size: 1.2rem; cursor: pointer;
        }
        .header h1 {
            font-size: 1rem; font-weight: 300;
            letter-spacing: 2px; text-transform: uppercase;
        }
        .support-icon {
            font-size: 4rem; text-align: center;
            margin: 40px 0 20px;
        }
        .support-title {
            text-align: center; font-size: 1.3rem;
            font-weight: 500; margin-bottom: 8px;
        }
        .support-desc {
            text-align: center; color: var(--muted);
            font-size: 0.9rem; margin-bottom: 40px;
        }
        .contact-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 20px; margin-bottom: 12px;
            display: flex; align-items: center; gap: 16px;
            cursor: pointer; transition: all 0.2s;
            text-decoration: none; color: var(--text);
        }
        .contact-card:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }
        .contact-icon {
            width: 50px; height: 50px; border-radius: 12px;
            background: var(--input); display: flex;
            align-items: center; justify-content: center;
            font-size: 1.5rem;
        }
        .contact-icon.whatsapp { background: #25D366; }
        .contact-info { flex: 1; }
        .contact-name { font-weight: 600; margin-bottom: 4px; }
        .contact-number { color: var(--muted); font-size: 0.9rem; }
        .contact-arrow { color: var(--muted); font-size: 1.2rem; }
        .section-title {
            font-size: 0.75rem; color: var(--muted);
            text-transform: uppercase; letter-spacing: 1px;
            margin: 32px 0 16px; padding-left: 4px;
        }
        .info-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 16px;
        }
        .info-row {
            display: flex; justify-content: space-between;
            padding: 12px 0; border-bottom: 1px solid var(--border);
        }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: var(--muted); }
        .info-value { font-weight: 500; }
    </style>
</head>
